<h2>thfUdtDestroy</h2>
<h3>Syntax</h3>
<pre>
#include &lt;trulyhandsfree.h&gt;
void thfUdtDestroy(<a href="objects.html#udt_t">udt_t</a> *udt);
</pre>
<h3>Description</h3>
 Destroys (i.e. frees the memory used by) a udt object.
